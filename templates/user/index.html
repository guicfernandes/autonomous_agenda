<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>

<body>
    <h1>User List</h1>
    <a href="{{ url_for('add_user') }}">Add User</a>
    <ul>
        {% for user in users %}
        <li>{{ user.id }} - {{ user.name }} - {{ user.email }}
            <a href="{{ url_for('update_user_route', client_name=user.name, client_email=user.email) }}">Update</a>
            <a href="{{ url_for('delete_user_route', client_name=user.name, client_email=user.email) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
