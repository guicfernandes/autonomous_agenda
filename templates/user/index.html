<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>

<body>
    <h1>User List</h1>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('add_user') }}">Add User</a>
    <br>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} - {{ user.email }}
            <a href="{{ url_for('details_user_route', client_id=user.id) }}">Details</a>
            <a href="{{ url_for('update_user_route', client_id=user.id) }}">Update</a>
            <a href="{{ url_for('delete_user_route', client_id=user.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
