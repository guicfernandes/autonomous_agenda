{% extends "base.html" %}

{% block title %}Update User{% endblock %}

{% block content %}
<h1 class="my-4">Update User</h1>
<form method="post">
    <div class="form-group">
        <label for="{{ user.email }}">New Email:</label>
        <input type="email" id="client_email" name="client_email" class="form-control" value="{{ client_email }}"
            required>
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
</form>
{% endblock %}
